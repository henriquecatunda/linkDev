<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkDev | Henrique Catunda</title>
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <body>
    <div class="container-flex">
        <div class="imagem">
            <img src="./Assets/henrique.png" alt="Profile Photo">
        </div>
        <h1 class="name">Henrique Catunda</h1>
        <p class="user">UX/UI designer frontend developer</p>

    </div>
    <div class="container-grid">
        <div class="card card-github">
            <a href="https://github.com/henriquecatunda" target="_blank">
                <div class="icons">
                    <i class="fab fa-github"></i>
                </div>
                
                <p class="link">Github</p>
            </a>
        </div>
        <div class="card card-linkedin">
            <a href="https://www.linkedin.com/in/henrique-catunda-1a50851ab/" target="_blank">
                <div class="icons">
                    <i class="fab fa-linkedin-in"></i>
               </div>
                <p class="link">Linkedin</p>
            </a>
        </div>
        <div class="card card-instagram">
            <a href="https://www.instagram.com/henriquecatunda/" target="_blank">
                <div class="icons">

                    <i class="fab fa-instagram"></i>
                </div>
                
                <p class="link">Instagram</p>
            </a>
        </div>
        <div class="card card-twitter">
            <a href="https://henrique-site.vercel.app/" target="_blank">
                <div class="icons">

                    <i class="fas fa-briefcase"></i>
                </div>
                
                <p class="link">Portfolio</p>
            </a>
        </div>
    </div>
</body>
</html>
